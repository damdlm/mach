<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mapa de Clientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-80">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">🔐 Login</h1>

    {% if error %}
      <div class="bg-red-100 text-red-600 text-sm p-2 mb-4 rounded">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="flex flex-col gap-3">
      <input name="username" type="text" placeholder="Usuário" required
             class="border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400">
      <input name="password" type="password" placeholder="Senha" required
             class="border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400">
      <button type="submit" 
              class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Entrar
      </button>
    </form>
  </div>
</body>
</html>
