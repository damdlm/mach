<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mapa de Clientes Mach</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      position: relative;
      border: 1px solid #f1f5f9;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #000000 50%, #facc15 50%);
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      transition: all 0.3s;
    }
    
    .input-group input {
      padding-left: 45px;
      transition: all 0.3s;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      color: #1e293b;
    }
    
    .input-group input::placeholder {
      color: #94a3b8;
    }
    
    .input-group input:focus {
      border-color: #facc15;
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.1);
      background: white;
    }
    
    .input-group input:focus + i {
      color: #facc15;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #000000 0%, #334155 100%);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, #000000 0%, #475569 100%);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: #facc15;
    }
    
    .pulse {
      animation: pulse 2.5s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.4);
      }
      70% {
        box-shadow: 0 0 0 6px rgba(250, 204, 21, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(250, 204, 21, 0);
      }
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translate(0, 0px); }
      50% { transform: translate(0, 8px); }
      100% { transform: translate(0, -0px); }
    }
    
    .mach-icon {
      background: linear-gradient(135deg, #000000 0%, #1e293b 100%);
      position: relative;
    }
    
    .mach-icon::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 4px;
      background: #facc15;
    }
    
    .security-badge {
      background: linear-gradient(135deg, #fef3c7 0%, #fef9c3 100%);
      border: 1px solid #fde68a;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto">
      <!-- Card de Login -->
      <div class="login-card p-8 md:p-10">
        <!-- Cabeçalho -->
        <div class="text-center mb-8">
			
          <div class="mx-auto w-20 h-20 bg-gradient-to-br from-gray-700 to-gray-900 rounded-full flex items-center justify-center mb-4 floating glow">
			<i class="fas fa-map-marked-alt text-yellow-400 text-2xl"></i>
          </div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Mapa de Clientes</h1>
          <div class="flex items-center justify-center space-x-2 mb-3">
            <div class="w-4 h-0.5 bg-black"></div>
            <div class="text-sm font-semibold text-gray-700">MACH CNC</div>
            <div class="w-4 h-0.5 bg-yellow-500"></div>
          </div>
          <p class="text-gray-600">Entre com suas credenciais</p>
        </div>

        <!-- Mensagem de erro -->
        {% if error %}
          <div class="bg-red-50 text-red-700 text-sm p-4 mb-6 rounded-lg border border-red-200 flex items-start">
            <i class="fas fa-exclamation-circle mt-0.5 mr-3 flex-shrink-0 text-red-500"></i>
            <span>{{ error }}</span>
          </div>
        {% endif %}

        <!-- Formulário -->
        <form method="POST" class="space-y-6">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input name="username" type="text" placeholder="Usuário" required
                   class="w-full p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400">
          </div>
          
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input name="password" type="password" placeholder="Senha" required
                   class="w-full p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400">
          </div>
          
          <button type="submit" 
                  class="btn-login w-full py-4 text-white font-semibold rounded-xl pulse relative">
            <span class="flex items-center justify-center">
              <i class="fas fa-sign-in-alt mr-2"></i>
              Acessar
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Efeito de foco nos inputs
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('ring-2', 'ring-yellow-400', 'rounded-xl');
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.classList.remove('ring-2', 'ring-yellow-400', 'rounded-xl');
        });
      });
    });
  </script>
</body>
</html>
