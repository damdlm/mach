<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes Mach</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  
  <style>
    /* Garante que o mapa ocupe 100% da tela */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      overflow: hidden; 
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    /* Estilos customizados para o Leaflet */
    .leaflet-popup-content-wrapper { border-radius: 0.5rem; }
    .client-popup-content { max-width: 250px; }
    
    /* Z-index para garantir que a sidebar n√£o cubra popups do Leaflet em desktop */
    #sidebar {
      z-index: 1000;
    }

    /* Anima√ß√µes customizadas */
    @keyframes pulse-gentle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    .animate-pulse-gentle {
        animation: pulse-gentle 2s ease-in-out infinite;
    }

    /* Melhora a transi√ß√£o do loading */
    .loading-transition {
        transition: all 0.3s ease-in-out;
    }
  </style>
<link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#2563eb">	
</head>

<body x-data="appState" x-init="initMap()" class="relative"> 

  <div id="sidebar" 
       class="fixed w-full bg-white shadow-xl flex flex-col transition-transform duration-300 ease-in-out 
              md:w-96 md:h-full md:top-0 md:left-0" 
       :class="{
           // Mobile: Painel de baixo que desliza para cima (h-1/2) ou some.
           'h-1/2 bottom-0 rounded-t-xl': window.innerWidth < 768, 
           'translate-y-0': sidebarOpen && window.innerWidth < 768, 
           'translate-y-full': !sidebarOpen && window.innerWidth < 768,
           // Desktop: Painel lateral que desliza (h-full).
           'h-full top-0 left-0': window.innerWidth >= 768,
           'translate-x-0': sidebarOpen && window.innerWidth >= 768, 
           '-translate-x-full': !sidebarOpen && window.innerWidth >= 768
       }">
    
    <div class="p-4 border-b border-gray-200 bg-gray-50 flex-shrink-0"> 
	  
        <div class="flex justify-center items-center mb-1 md:mb-2 relative">
            <h1 class="text-xl font-bold text-gray-800 text-center hidden md:block">Filtros</h1>
        </div>
		
        <div class="absolute top-0 right-1/4 translate-x-20 flex items-center gap-1 mt-1">
            <span class="w-3 h-3 bg-red-600 rounded-full inline-block"></span>
            
            <button aria-label="Ta√ßa" tabindex="0"
                    class="relative text-yellow-600 text-sm focus:outline-none">
              
              <span class="peer">üèÜ</span>
              <div class="absolute left-1/2 -translate-x-1/2 top-6 px-2 py-1 bg-gray-500 text-white text-xs rounded
                          opacity-0 peer-hover:opacity-100 peer-focus:opacity-100 transition-opacity
                          z-50 whitespace-nowrap">
                Gl√≥ria Eterna!
              </div>
            </button>

            <span class="w-3 h-3 bg-black rounded-full inline-block"></span>        
        </div>  
      
        <div class="flex flex-col gap-2 mb-1">
          <!-- Campo de busca com bot√£o de limpar -->
          <div class="relative">
            <input x-model.debounce.300ms="searchQuery" type="text" placeholder="Buscar por Cliente, Equipamento ou Cidade..."
                   class="w-full p-2 pr-8 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
            
            <!-- Bot√£o de limpar (s√≥ aparece quando h√° texto) -->
            <button x-show="searchQuery" @click="searchQuery = ''" type="button"
                    class="absolute inset-y-0 right-0 flex items-center justify-center w-6 h-6 my-auto mr-2 text-gray-500 hover:text-gray-700 transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
          
          <!-- Select de cidades - oculto em mobile -->
          <select x-model="cityFilter" @change="filterClients()"
                  class="hidden md:block w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm bg-white"> 
            <option value="">Todas as Cidades</option>
            <template x-for="city in availableCities" :key="city">
              <option :value="city" x-text="city"></option>
            </template>
          </select>
        </div>
        
        <div class="hidden md:flex justify-between text-sm text-gray-600">
          <div>
            <span class="font-semibold" x-text="allClients.length"></span> clientes
          </div>
          <div>
            <span class="font-semibold text-blue-600" x-text="visibleClients.length"></span> vis√≠veis
          </div>
          <button @click="refreshData()" 
                  :disabled="loadingData"
                  class="text-xs text-gray-500 hover:text-blue-500 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed">
            <span x-show="!loadingData">Atualizar ‚Üª</span>
            <span x-show="loadingData" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-1 h-3 w-3 text-blue-500" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Atualizando...
            </span>
          </button>
        </div>
    </div>

    <div id="clientList" class="flex-grow overflow-y-auto p-2 space-y-2 bg-gray-100">
        <div x-show="loadingData && visibleClients.length === 0" class="text-center p-8 text-gray-500">
            Carregando clientes...
        </div>
        <div x-show="errorData" class="text-center p-8 text-red-500">
            Erro ao carregar os dados.
        </div>

        <template x-for="(client, index) in visibleClients" :key="client.nome + index">
            <div @click="focusClient(index)" class="bg-white p-3 rounded-lg shadow-sm hover:shadow-md cursor-pointer transition duration-150 border-l-4 border-blue-500">
                <h3 class="font-bold text-gray-900 text-base" x-text="client.nome"></h3>
                <div style="height: 0.3em;"></div>
				<p class="text-xs text-gray-600 mb-1" x-text="client.cidade"></p>
                <div class="flex items-center text-xs text-gray-500 space-x-2 mt-1">
                    <span x-text="'Contato: ' + (client.contato ? client.contato : 'N/A')"></span>                                        
                    <a :href="'https://wa.me/55' + client.telefone.replace(/\D/g, '')" target="_blank"
                       class="text-green-500 hover:text-green-700 font-semibold"
                       x-show="client.telefone && client.telefone.replace(/\D/g, '').length >= 10">                        
                       <svg class="w-4 h-4 mr-1 inline-block" fill="currentColor" viewBox="0 0 24 24">
                          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893-.001-3.189-1.248-6.189-3.515-8.452"/>
                       </svg>                        
                       <span class="inline-block align-middle"
                             x-text="' ' + (client.telefone ? client.telefone : 'N/A')"></span>
                    </a>
                    
                    <a :href="'https://www.google.com/maps/dir/Current+Location/' + client.lat + ',' + client.lng" 
                       target="_blank"
                       class="text-red-500 hover:text-red-700 font-semibold flex items-center"
                       x-show="client.lat && client.lng">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <span>Rota</span>
                    </a>
                    </div>

                <div class="mt-3 pt-2 border-t border-gray-200">
                    <span class="font-semibold text-xs text-gray-700">Equipamentos:</span>
                <div style="height: 0.1em;"></div>
                    <ul class="list-disc list-inside text-xs text-gray-600 ml-2">
                        <template x-for="equipamento in client.equipamentos.slice(0, 6)">
                            <li x-text="equipamento"></li>
                        </template>
                        <li x-show="client.equipamentos.length > 6" class="text-blue-500 cursor-pointer hover:underline" @click.stop="alert('Equipamentos: ' + client.equipamentos.join(', '))">
                            + Mais <span x-text="client.equipamentos.length - 2"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </template>
        
        <div x-show="!loadingData && visibleClients.length === 0" class="text-center p-8 text-gray-500">
            Nenhum cliente encontrado com os filtros atuais.
        </div>
    </div>
  </div>
  
  <div id="map" class="relative"></div>

<!-- Container dos bot√µes -->
<div class="absolute bottom-16 right-2 flex flex-col-reverse gap-2 
            md:flex-row md:top-2 md:left-12 md:bottom-auto md:right-auto"
     style="z-index: 99999 !important;">
  
  <!-- Bot√£o de Localiza√ß√£o -->
  <button @click="locateUser()" 
          class="w-9 h-9 rounded-full shadow-lg 
                 bg-orange-400 hover:bg-orange-500 text-white 
                 flex items-center justify-center transition-all duration-300
                 hover:scale-110 active:scale-95"
          title="Minha Localiza√ß√£o">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
  </button>

  <!-- Bot√£o de Logout -->
  <button @click="confirmLogout()"
          class="w-9 h-9 rounded-full shadow-lg 
                 bg-red-500 hover:bg-red-600 text-white 
                 flex items-center justify-center transition-all duration-300
                 hover:scale-110 active:scale-95 transform translate-y-1 md:translate-y-0 md:-translate-x-1"
          title="Sair">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" 
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
  </button>
</div>

<!-- Bot√£o Toggle Sidebar -->
<button @click="toggleSidebar()" 
        class="absolute bottom-6 right-2 w-9 h-9 rounded-full shadow-lg z-50 
               bg-blue-600 text-white flex items-center justify-center border border-gray-400
               md:top-2 md:left-2 md:bottom-auto md:w-9 md:h-9 md:bg-white md:text-gray-800 md:border-gray-500
               transition-all duration-300 hover:scale-110 active:scale-95" 
        title="Alternar Filtros e Lista"
        style="z-index: 99999 !important;">
    
    <span class="md:hidden" x-text="sidebarOpen ? '‚ñº' : '‚ñ≤'"></span>
    
    <template x-if="!sidebarOpen">
        <svg class="hidden md:block w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
    </template>
    <template x-if="sidebarOpen">
        <svg class="hidden md:block w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </template>
</button>

<!-- Loading Overlay -->
<div x-show="loadingData" 
     x-transition:enter="transition ease-out duration-100"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-100"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-[10000]">
    
    <div class="text-center">
        <!-- Logo/Spinner -->
        <div class="relative">		
		
            <!-- Spinner interno -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="w-8 h-8 border-2 border-blue-500 rounded-full animate-ping"></div>
            </div>
            
            <!-- √çcone central  --> 
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="w-6 h-6 bg-gradient-to-br from-blue-600 to-blue-800 rounded-full flex items-center justify-center">
                    <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"/>
                    </svg>
                </div>
            </div> 
        </div>
        
        <!-- Texto -->
        <div class="mt-8">
            <p class="text-lg font-semibold text-gray-800">Carregando Mapa</p>
            <p class="text-sm text-gray-600 mt-2">Buscando dados dos clientes...</p>
        </div>
        
        <!-- Loading bar -->
        <div class="mt-6 w-48 h-1 bg-gray-200 rounded-full overflow-hidden mx-auto">
            <div class="h-full bg-gradient-to-r from-blue-500 to-blue-600 animate-pulse"></div>
        </div>
    </div>
</div>

  <!-- Scripts no FINAL do body para garantir que o DOM esteja carregado -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="/static/js/map.js"></script>

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then((reg) => console.log("‚úÖ Service Worker registrado:", reg.scope))
        .catch((err) => console.error("‚ùå Falha ao registrar SW:", err));
    });
  }
</script>

<link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#2563eb">
<script src="/static/js/pwa-install.js"></script>	
<script src="/static/js/pwa-detect.js"></script>	
</body>
</html>
